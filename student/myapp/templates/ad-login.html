{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
    <script>
			function validation()
			{
				if(f1.username.value=="")
				{
					alert('username cannot be null');
		    	f1.username.focus();
					return false;
        }
        if(f1.password.value=="")
				{
					alert('password cannot be null');
		    	f1.password.focus();
					return false;
        }
        return true;
      } 
    </script>

  </head>
<body >
  <section class="main" style="position: sticky; background-size: cover; background-position: center; min-height: 100vh; background-attachment: fixed;
   background-image: url('{% static 'images/login.jpg' %}');">
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
          <form action="ad-login" method="POST" onclick="return validation();" name="f1"  style="background:transparent; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #000; margin-bottom: 5%; margin-top: 20%; position: sticky;" >
            {% csrf_token %}
            <h1 class="text-center" style="font-size: 40px; color: gray; margin-bottom: 5%; "><b>Admin Login</b></h1>
          
              <div class="form-group">
                  <label for="exampleInputEmail1"><b>Username</b></label>
                  <input type="text" class="form-control" name="username"  placeholder="Enter Username" required>
                  
                </div>
              <div class="form-group">
                <label for="exampleInputPassword1"><b>Password</b></label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" style="text-decoration: none; color: white;" >Login</button>
              
              
            </form>

      </section>
      
  </section>
    
</section>


          
</body>

</html>
