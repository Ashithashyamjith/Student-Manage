{% extends 'user-home.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto py-4" style="margin-top: 3%; background-image: linear-gradient(to right, #808080 0%, #808080 100%);box-shadow: 0 .1rem .3rem #999;">
        <div class="card">
          <div class="card-header" style="background-image: linear-gradient(to right, #000000 0%, #808080 100%);">
            <h1 style="text-align: center; font-weight: bold; color: white;">PROFILE</h1>
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <tbody>
                
                <tr>
                  <th>Name</th>
                  <td>{{ reg.name }}</td>
                </tr>
                <tr>
                  <th>Contact</th>
                  <td>{{ reg.contact }}</td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td>{{ reg.email }}</td>
                </tr>
                <tr>
                    <th>UserName</th>
                    <td>{{ reg.user_id.username }}</td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td>{{ reg.user_id.password }}</td>
                </tr>

                
              </tbody>
            </table>
            <a href="update-profile"><button type="submit" class="btn btn-primary" style="margin-left: 38%; border-radius: 1000px;">Edit Profile</button></a>
          </div>
        </div>
      </div>
    </div>
</div>    
{% endblock %}
